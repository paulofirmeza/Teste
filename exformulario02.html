<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="nome">Nome</label>
        <input id=nome type="text">
        <br/>
        <label for="idade">Idade</label>
        <input id=idade type="number">
        <br/>
        <label for="senha">Senha</label>
        <input id=senha type="password">
        <br/>

        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="m" id="m">
            <label for="">M:</label>
            <input type="radio" name="f" id="f">
            <label for="">F:</label>
        </fieldset>

        <fieldset>
            <legend>Estado Civil:</legend>
            <input type="radio" name="casado" id="casado">
            <label for="">Casado:</label>
            <input type="radio" name="enrolado" id="enrolado">
            <label for="">Enrolado:</label>
            <input type="radio" name="solteiro" id="solteiro">
            <label for="">Solteiro:</label>
        </fieldset>

        <fieldset>
            <legend>Comida favorita:</legend>
            <input type="checkbox">
            <label for="macarrao">Macarrão</label>
            <br/>
            <input type="checkbox">
            <label for="frango">Frango</label>

        </fieldset>
        <label for="">Selecione seu arquivo</label>
        <input type="file" name="" id=""> <br/>
        <label for="">Selecione uma cor</label>
        <input type="color" name="" id=""> <br/>
        <label for="">Selecione uma data</label>
        <input type="time" name="" id=""> <br/>
        <label for="email">Email</label>
        <input type="email" name="" id=""> <br/>
        <label for="">Número</label>
        <input type="number" name="" id=""> <br/>
        <input type="range" name="" id=""> <br/>
        <label for="">Selecione uma data</label>
        <input type="date" name="" id=""> <br/>
        <label for="">Selecione uma data e hora</label>
        <input type="datetime" name="" id=""> <br/>
        <label for="">Selecione uma data, hora e local</label>
        <input type="datetime-local" name="" id=""> <br/>
        <label for="">Selecione um horário</label>
        <input type="time" name="" id=""> <br/>
        <label for="">Selecione uma semana</label>
        <input type="week" name="" id=""> <br/>
        <label for="">Selecione uma semana</label>
        <input type="month" name="" id=""> <br/>
        <textarea name="" id="" cols="30" rows="5" placeholder="Caixa de texto com 5 linhas e 30 colunas"></textarea>
        <br/>
        <select name="" id="">            
            <option value="">Vermelho</option>
            <option value="">Verde</option>
            <option value="">Amarelo</option>
        </select>
        <label for="">URL</label>
        <input type="url" name="" id="">
        <br/>
        <input type="button" value="Enviar">
        <input type="reset" value="Redefinir">



    </form>        
    
</body>
</html>
